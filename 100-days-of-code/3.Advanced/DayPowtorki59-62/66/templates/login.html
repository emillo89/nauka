{% extends 'base.html' %}
{% block title%} Login Page {% endblock%}
        <p> Name </p>
{% block content%}
    {% with messages = get_flashed_messages() %}
        {% if messages%}
            {% for msg in messages %}
                <p>{{msg}}</p>
            {% endfor%}
        {% endif%}
    {% endwith %}
    <form action="{{url_for('login')}}" method="POST">
        <p><input type="text" name="first_name"></p>
        <p><input type="submit" value="submit"></p>
    </form>
{% endblock %}
