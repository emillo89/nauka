<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>edit-rating</title>
</head>
<body>
    <form method="POST" action="{{url_for('edit')}}">
        <p> Book Name: {{selected.name}}</p>
        <p> Current rating {{selected.rating}}</p>
        <input name="id" hidden="hidden" value="{{selected.id}}">
        <input name="rating" type="text" placeholder="New rating">
        <button type="submit"> Change Rating </button>
    </form>
</body>
</html>
