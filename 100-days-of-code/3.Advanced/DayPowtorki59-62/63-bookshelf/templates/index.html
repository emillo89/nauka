<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library</title>
</head>
<body>
<h1>My Library</h1>
    <ul>
        {% if posts == [] %}
            <h1> Bookshelf is Empty. </h1>
        {% else %}
            {% for book in posts %}
        <li> <a href="{{url_for('delete', id=book.id)}}">Delete</a> {{book.title}} - {{book.author}} -{{book.rating}} <a href="{{url_for('edit', id=book.id)}}">Edit rating</a> </li>
            {% endfor %}
        {% endif %}

    </ul>

<a href="{{url_for('add' )}}">Add New Book</a>
</body>
</html>
